<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | DilSeSevak</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for eye icon (icon remains for visual, but no functionality) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #FF9933, #FFFFFF, #138808); /* Indian flag colors */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
    </style>
</head>
<body class="selection:bg-orange-200">
    <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-xl max-w-lg w-full transform transition-all duration-300 ease-in-out hover:scale-105">
        <div class="flex flex-col items-center mb-6">
            <div class="flex items-center space-x-2 mb-4">
                <img src="../assets/images/projectlogo.png" alt="DIL Logo" class="h-16 w-24 ">
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Register</h1>
            <p class="text-gray-600 text-center">Let's get you all set up so you can access your personal account.</p>
        </div>

        <form class="space-y-6" method="post" action="http://localhost:5000/api/users/register">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="sr-only">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition duration-200" required>
                </div>
                <div>
                    <label for="lastName" class="sr-only">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition duration-200" required>
                </div>
                <div>
                    <label for="age" class="sr-only">Age</label>
                    <input type="number" id="age" name="age" placeholder="Age" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition duration-200" min="0" required>
                </div>
                <div>
                    <label for="location" class="sr-only">Location</label>
                    <input type="text" id="location" name="location" placeholder="Location" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition duration-200" required>
                </div>
                <div>
                    <label for="mobileNo" class="sr-only">Mobile No</label>
                    <input type="tel" id="mobileNo" name="mobileNo" placeholder="Mobile No" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition duration-200" required>
                </div>
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition duration-200" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="role" class="sr-only">Role</label>
                <input type="text" id="role" name="role" placeholder="Role" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition duration-200" required>
            </div>

            <div>
                <label for="password" class="sr-only">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="password" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 transition duration-200 pr-10" required>
                    <!-- Eye icon is present for visual but has no onclick functionality -->
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 cursor-default">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
            </div>

            <div class="flex items-center mt-6">
                <input type="checkbox" id="userTermsPrivacy" name="userTermsPrivacy" class="h-5 w-5 text-orange-500 rounded border-gray-300 focus:ring-orange-400" required>
                <label for="userTermsPrivacy" class="ml-2 block text-sm text-gray-700">
                    I agree to all the <a href="#" class="text-orange-500 font-medium hover:underline">Terms</a> and <a href="#" class="text-orange-500 font-medium hover:underline">Privacy Policies</a>
                </label>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold text-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 ease-in-out shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                Create account
            </button>
        </form>

        <p class="text-center text-gray-600 text-sm mt-6">
            Already have an account?
            <a href="userLogin.html" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-200">Login here</a>
        </p>
    </div>
</body>
</html>
