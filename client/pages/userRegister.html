<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Register</h2>

        <form method="post" action="http://localhost:5000/api/users/register">
            <!-- First Name Input -->
            <div class="mb-4">
                <label for="firstName" class="block text-gray-700 text-sm font-medium mb-2">First Name</label>
                <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="John"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    required
                >
            </div>

            <!-- Last Name Input -->
            <div class="mb-4">
                <label for="lastName" class="block text-gray-700 text-sm font-medium mb-2">Last Name</label>
                <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Doe"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    required
                >
            </div>

            <!-- Age Input -->
            <div class="mb-4">
                <label for="age" class="block text-gray-700 text-sm font-medium mb-2">Age</label>
                <input
                    type="number"
                    id="age"
                    name="age"
                    placeholder="e.g., 30"
                    min="1"
                    max="120"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    required
                >
            </div>

            <!-- Location Input -->
            <div class="mb-4">
                <label for="location" class="block text-gray-700 text-sm font-medium mb-2">Location</label>
                <input
                    type="text"
                    id="location"
                    name="location"
                    placeholder="e.g., New York, NY"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    required
                >
            </div>

            <!-- Mobile Input -->
            <div class="mb-4">
                <label for="mobileNo" class="block text-gray-700 text-sm font-medium mb-2">Mobile Number</label>
                <input
                    type="tel"
                    id="mobileNo"
                    name="mobileNo"
                    placeholder="e.g., +1 (555) 123-4567"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    required
                >
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    required
                >
            </div>

            <!-- Role Selection -->
            <div class="mb-4">
                <label for="role" class="block text-gray-700 text-sm font-medium mb-2">Role</label>
                <input
                    type="text"
                    id="role"
                    name="role"
                    placeholder="..."
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    required
                >
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    required
                >
            </div>

            <!-- Register Button -->
            <div class="flex items-center justify-between">
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105"
                >
                    Register
                </button>
            </div>
        </form>

        <p class="text-center text-gray-600 text-sm mt-6">
            Already have an account?
            <a href="userLogin.html" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-200">Login here</a>
        </p>
    </div>
</body>
</html>
